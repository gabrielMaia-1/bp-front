<div class="row">
    <!-- Filtros -->
    <div class="row">
        <div class="col-12">
            <h2>Filtros</h2>
        </div>
    </div>
    <!-- Inputs Filtro -->
    <div class="row">
        <div class="col-sm-9">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>Tipo Combustivel</mat-label>
                <mat-select name="tipo" [ngModel]="null">
                    <mat-option [value]="null" >Teste</mat-option>
                    <ng-container *ngIf="tipos | async as tiposObs; else loadingTipos">
                        <mat-option *ngFor="let tipo of tiposObs" [value]="tipo">{{tipo.nome}}</mat-option>
                    </ng-container>
                    <ng-template #loadingTipos>
                        <mat-option> Carregando...</mat-option>
                    </ng-template>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-1 text-start">
            <mat-checkbox class="p-3" matInput name="aditivado">Aditivado</mat-checkbox>
        </div>
        <div class="col-lg-2 p-2 text-end">
            <button mat-raised-button>
                <mat-icon>filter_alt</mat-icon>
                <span>Fitrar</span>
            </button>
        </div>
    </div>
</div>
<hr >
<div class="row">
    <div id="map" class="col"></div>
</div>
